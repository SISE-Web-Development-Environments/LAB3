<title>Example 4</title>
	<script type="text/javascript"> 
	var arr = new Array("morning" , "day" , "night ");
	document.writeln("<h2>Before sorting :</h2>" + arr.join());
	arr.sort(stringCompare);
    document.writeln("<h2>After sorting :</h2>" + arr.join());
    
    
   function stringCompare(a, b)
   {
       return  (a.length - b.length);
   }
	</script>
</head>
