<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>script example</title>
		<script language="javascript">
			var num= prompt("enter number : ")
			document.write("<h1>num before manipulation " + num + "</h1>")
			funcA();

			funcB()

			function funcA()
			{
			  
				var num=30;
				num++;
				document.write("<h1>num in FuncA " + num + "</h1>")

			}

				function funcB()
			{
			  
				
				num--;
				document.write("<h1>num in FuncB" + num + "</h1>")

			}
		
			document.write("<h1>num after manipulation " + num + "</h1>")
			
		</script>
	</head>
	<body bgcolor="#669999">
	</body>
</html>
