<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<!-- Fig. 20.6: dynamicposition.html -->
<!-- Dynamic Positioning             -->

<HEAD>
<TITLE>Dynamic Positioning</TITLE>

<SCRIPT LANGUAGE = "JavaScript">
   let speed = 5;
   let count = 10;
   let direction = 1;
   let firstLine = "Text growing";
   let fontStyle = [ "serif", "sans-serif", "monospace" ];
   let fontStylecount = 0;

   function start() 
   {
      window.setInterval( "run()", 100 );
   }

   function run() 
   {
      count += speed;
   
      if ( ( count % 200 ) == 0 ) {
         speed *= -1;
         direction = !direction;
  
         pText.style.color = 
            ( speed < 0 ) ? "red" : "blue" ;
         firstLine = 
            ( speed < 0 ) ? "Text shrinking" : "Text growing";
         pText.style.fontFamily = 
            fontStyle[ ++fontStylecount % 3 ];
      }

      pText.style.fontSize = count / 3;
      pText.style.left = count;
      pText.innerHTML = firstLine + "<BR> Font size: " + 
                        count + "px";
   }
</SCRIPT>
</HEAD>

<BODY ONLOAD = "start()">

<P ID = "pText" STYLE = "position: absolute; left: 0; 
                         font-family: serif; color: blue">
Welcome!</P>

</BODY>
</HTML>
