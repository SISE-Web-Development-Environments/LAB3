<html>
   <head>
      <meta charset = "utf-8">
      <title>Example</title>
      <script>
	   
		var interval = null; 
		var counter;
		var h;

		function run()
		{
			counter++;
			h.innerText = counter;
		} 


		function start()
		{
			h = document.getElementById("myH");
			counter = h.innerText;
			interval = window.setInterval( "run()", 1000 ); 
		} 

		window.addEventListener( "load", start, false );
	  
	  </script>
   </head>
   <body>

         <h1 id="myH">1</h1>
		 
   </body>
</html>
